<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>tính</button>
<script>
    function check(banKinh) {
        return banKinh * 2 * 3.14;
    }

    let x = parseFloat(prompt("nhập bán kính"));

    alert(check(x) + 'chu vi hình tròn');

    function check1(banKinh) {
        return banKinh * banKinh * 3.14;

    }

    let y = parseFloat(prompt("nhập bán kính 0 "));
    alert(check1(y) + ' diện tích hình tròn');
</script>
</body>
</html>
