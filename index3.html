<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(n) {
        let multiply = 1;
        for (let i = 2; i < n + 1; i++) {
            multiply = multiply * i
        }
        document.write(multiply + "")
    }
        let a = parseInt(prompt(" input the number"));
        check(a)
</script>
</body>
