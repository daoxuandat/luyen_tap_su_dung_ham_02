<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSnd(n) {
        if (n > 0 && n % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }

    let x = prompt("input number");
    document.write(checkSnd(x) + '');
</script>
</body>
</html>
