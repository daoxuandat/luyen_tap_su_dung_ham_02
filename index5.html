<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(a, b, c) {
        if (a < b && a < c) {
            return (a);
        } else if (b < c) {
            return (b);
        } else if (c) {
            return (c);
        }

    }

    let x = parseInt(prompt("value 1"));
    let y = parseInt(prompt("value 2"));
    let z = parseInt(prompt("value 3"));
    document.write(checkMin(x, y, z) + ' value min');
</script>
</body>
</html>
